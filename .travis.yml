language: r
sudo: false
cache: packages
dist: bionic

r_github_packages:
  - jimhester/covr

r:
  - release
  - devel

r_check_args: "--as-cran --run-dontrun --no-examples"

after_success:
  - Rscript -e 'library(covr);codecov()'

notifications:
  email:
    on_success: change
    on_failure: change
